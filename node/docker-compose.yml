version: '3.7'

services:
  api:
    container_name: api
    restart: always
    build:
      context: .
      dockerfile: ./docker/Dockerfile.api.dev
    env_file:
      - ./dev.env
    volumes:
      - .:/usr/src/app/
      - /usr/src/app/node_modules
    ports:
      - 4000:4000
    networks:
      - api
    depends_on:
      - database

  database:
    container_name: database
    build:
      context: ./docker
      dockerfile: Dockerfile.postgres.dev
    restart: always
    env_file:
      - ./dev.env
    volumes:
      - database-data:/var/lib/postgresql/data/
    networks:
      - api

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - api

volumes:
  database-data:
    name: postgres-data

networks:
  api:
    name: api
